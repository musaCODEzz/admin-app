<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
</head>
<body>

    <div class="signUp">
        
        <form action="">
            <h3>user signup</h3>
            <input type ="text" placeholder="name" class="box" id="name">
            <input type="email" placeholder="email" class="box" id="email">
            <input type="password" placeholder="password" class="box" id="password">
            <button type ="submit" class="btn" id="signup">Sign up</button>  
            
            
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
